apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-2
  labels:
    app: backend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: v2
  template:
    metadata:
      labels:
        app: backend
        version: v2
    spec:
      containers:
      - name: backend
        image: "backend:v2"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
