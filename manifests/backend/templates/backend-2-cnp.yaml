apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: backend-2
spec:
  description: L7 policy - backend 2
  endpointSelector:
    matchLabels:
      "k8s:io.kubernetes.pod.namespace": backend
      "k8s:app": backend
      "k8s:version": v2
  ingress:
  - fromEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": load-test
        "k8s:app": load-test-1
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": load-test
        "k8s:app": load-test-2
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": cilium-monitoring
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
      rules:
        http:
        - method: GET
        - method: HEAD
        - method: POST
